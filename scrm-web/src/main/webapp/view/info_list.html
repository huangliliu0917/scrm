<body class="gray-bg">

    <!--search-->
    <form role="form" class="search-panel">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">

                    <div>
                        <label class="">资讯筛选</label>
                    </div>



                    <div class="ibox-content p-m no-borders">
                        <div class="form-inline">
                            <div class="form-group m-r-sm">
                                <label class="control-label" for="goodName">标题关键字：</label>
                                <input type="text" class="form-control input-sm mb10" id="goodName" name="goodName" placeholder="资讯标题"/>
                                <button type="button" onclick="orderListHandler.search(1)" class="btn btn-success js-search">筛选</button>
                                <button type="button" onclick="orderListHandler.searchAll()" class="btn btn-success">显示全部</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--search-->

    <!--list-->

                <div class="ibox-content p-xxs no-top-border">

                    <div>
                        <label class="">资讯管理</label>
                    </div>

                        <button id="btnAddArticle" class="btn btn-w-m btn-success" type="button" onclick="articleHelper.edit(0)">添加资讯</button>
                    </div>

                    <div class="panel-body">
                        <table class="table table-bordered table-hover table-center">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>资讯标题</th>

                                <th>发布状态</th>
                                <th>推广状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td style="width: 20%;">
                                    <p style="width: 100%; height: 50px;">
                                        <!--资讯标题-->
                                            <span class="font-hidden" style="width: 95%;float: left;">
                                                习近平对司法体制改革作出重要指示引起热烈反响
                                            </span>
                                    </p>
                                </td>
                                <td style="width: 20%;">
                                    <span class="font-hidden" style="width: 95%;float: left;">
                                                连日来，习近平总书记的重要指示在广大法律工作者中引起热烈反响。大家表示，要认真领会
                                        总书记的重要指示，指导司法体制改革创新实践，不断完善和发展中国特色社会主义司法制度，为加快建设社会主义法治国家作出新贡献。
                                    </span>
                                </td>
                                <td>2017-07-12 12:12:34</td>
                                <td>已发布</td>
                                <td>是</td>
                                <td>


                                    <span class="cursor-point">
                                        <i class="fa fa-pencil tooltips"  data-toggle="tooltip" data-original-title="编辑"></i>
                                    </span>
                                    &nbsp;

                                    <span class="cursor-point">
                                        <i class="fa fa-pencil tooltips"  data-toggle="tooltip" data-original-title="转发记录"></i>
                                    </span>
                                    &nbsp;

                                    <span class="cursor-point">
                                        <i class="fa fa-pencil tooltips"  data-toggle="tooltip" data-original-title="浏览记录"></i>
                                    </span>
                                    &nbsp;

                                    <span onclick="goodListHandler.deleteGood(1)" class="cursor-point">
                                        <i class="fa fa-trash tooltips"
                                           data-placement="top" data-toggle="tooltip" data-original-title="删除"></i>
                                    </span>
                                    &nbsp;

                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p style="float: left; margin: 20px 0;">共1条记录，当前第1/1，每页20条记录</p>

            </div>
        </div>
