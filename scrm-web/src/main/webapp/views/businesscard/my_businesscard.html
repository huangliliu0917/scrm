<div class="xzdd-list">
<div class="weui_panel" th:each="businesscard :${myBusinessCards}" >
  <div class="weui_panel_bd">
    <div class="weui_media_box weui_media_text">
      <div class="weui_media_hd">
        <img class="weui_media_appmsg_thumb borderfive"
             th:src="${businesscard.getBusinessCard().getAvatar().isEmpty()} ? '../../resources/image/mrtx.jpg': ${businesscard.getBusinessCard().getAvatar()}" alt="">
      </div>
      <div class="left-font">
        <h4 class="weui_media_title">
          <span th:text="${businesscard.getSalesman().getNickName()}"></span>
          <i class="title-name" th:text="${businesscard.getBusinessCard().getJob()}"></i>
        </h4>
      <p class="weui_media_desc" th:text="${'企业名称：'+businesscard.getBusinessCard().getCompanyName()}"></p>
        <p class="weui_media_desc" th:text="${'联系方式：'+businesscard.getSalesman().getUserMobile()}"></p>
      </div>
    </div>
  </div>
</div>
