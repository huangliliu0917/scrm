<style>
    .right-xx{
        position: absolute;
        right: 0px;
        color: #fff;
        top: 17px;
    }
    .right-dd{
        background: #9d9d9d;
        border-radius: 10px 0px 0px 10px;
        padding: 0px 10px 0px 20px;
        margin:15px 0px;
    }

</style>
<body class="ddbg">
<div class="fonthui" style="position:relative">
    <div class="right-xx">
        <p class="right-dd" th:text="${businessCard.getNumberOfFollowers()}">已关注600人</p>
        <p class="right-dd"><a href="" style="color: #fff">取消关注</a> </p>
    </div>
    <div class="grsbg" style="padding: 20px 0px;">
        <img style="border-radius: 50px; width: 100px;  height: 100px;" th:src="${businessCard.getBusinessCard().getAvatar()}" >
        <div class="grsname">
            <p><b style="color: #fff;" th:text="${businessCard.getSalesman().getNickName()}"></b><i style="margin-left:5px; color: #fff">♀</i><!--♂切换性别--></p>
            <p><b style="color: #fff;" th:text="${businessCard.getBusinessCard().getJob()}"></b></p>
        </div>
    </div>
</div>
<!--end-->
<div class="weui_cells weui_cells_access">
    <a class="weui_cell" href="wddd.html">
        <div class="weui_cell_bd weui_cell_primary">
            <p>手机：<span class="detial-xx">1522323636</span><i class="title-num">一键保存至通讯录</i></p>
        </div>
    </a>
    <a class="weui_cell" href="hdxq.html">
        <div class="weui_cell_bd weui_cell_primary">
            <p>电话：<span class="detial-xx" th:text="${businessCard.getBusinessCard().getTel()}"></span></p>
        </div>
    </a>
    <a class="weui_cell" href="wdsc.html">
        <div class="weui_cell_bd weui_cell_primary">
            <p>QQ：<span class="detial-xx" th:text="${businessCard.getBusinessCard().getQq()}"></span></p>
        </div>
    </a>
    <a class="weui_cell" href="personal.html">
        <div class="weui_cell_bd weui_cell_primary">
            <p>邮箱：<span class="detial-xx" th:text="${businessCard.getBusinessCard().getEmail()}"></span></p>
        </div>
    </a>
    <a class="weui_cell" href="personal.html">
        <div class="weui_cell_bd weui_cell_primary">
            <p>企业：<span class="detial-xx" th:text="${businessCard.getBusinessCard().getCompanyName()}"></span></p>
        </div>
    </a>
    <a class="weui_cell" href="personal.html">
        <div class="weui_cell_bd weui_cell_primary">
            <p>地址：<span class="detial-xx" th:text="${businessCard.getBusinessCard().getCompanyAddress()}"></span></p>
        </div>
    </a>
</div>

</div>
